<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="avatar-jessica.jpeg"
      />
      <p class="name">Jessica Randal</p>
      <p class="location">London, United Kingdom</p>
      <p class="quote">"Front-end developer and avid reader."</p>
      <div class="link-container">
        <button class="social-links">Github</button>
        <button class="social-links">Frontend Mentor</button>
        <button class="social-links">LinkedIn</button>
        <button class="social-links">Twitter</button>
        <button class="social-links">Instagram</button>
      </div>
    </div>
  </body>
</html>
